name: CI Pipeline

on:
  push:
    branches: [ "main", "feat/*", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Verify Code Formatting
        run: if [ -n "$(gofmt -l .)" ]; then echo "Go code is not formatted"; exit 1; fi

      - name: Build Application
        run: go build -v ./...

      - name: Run Tests
        run: go test -v ./...

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wine_shop
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build Application
        run: go build -o main cmd/server/main.go

      - name: Start Server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: wine_shop
          API_SECRET: supersecretkey
          TOKEN_HOUR_LIFESPAN: 24
        run: |
          nohup ./main > server.log 2>&1 &
          echo "Waiting for server to start..."
          sleep 5
          cat server.log

      - name: Run API Test Script
        run: |
          chmod +x test_api.sh
          ./test_api.sh

  security-test:
    name: Security Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wine_shop
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build Application
        run: go build -o main cmd/server/main.go

      - name: Start Server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: wine_shop
          API_SECRET: supersecretkey
          TOKEN_HOUR_LIFESPAN: 24
        run: |
          nohup ./main > server.log 2>&1 &
          echo "Waiting for server to start..."
          sleep 5
          cat server.log

      - name: Run Security Tests (Quick)
        run: |
          chmod +x test_security_ci.sh
          ./test_security_ci.sh

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false # Only verify build for now
          tags: wine-shop-api:latest
