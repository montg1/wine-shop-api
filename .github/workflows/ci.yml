name: CI Pipeline

on:
  push:
    branches: [ "main", "feat/*", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build, Test & Security
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wine_shop
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Verify Code Formatting
        run: if [ -n "$(gofmt -l .)" ]; then echo "Go code is not formatted"; exit 1; fi

      - name: Build Application
        run: go build -o main cmd/server/main.go

      - name: Run Unit Tests
        run: go test -v ./...

      - name: Start Server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: wine_shop
          API_SECRET: supersecretkey
          TOKEN_HOUR_LIFESPAN: 24
        run: |
          nohup ./main > server.log 2>&1 &
          echo "Waiting for server to start..."
          sleep 5
          cat server.log

      - name: Run Integration Tests
        run: |
          chmod +x test_api.sh
          ./test_api.sh

      - name: Run Security Tests
        run: |
          chmod +x test_security_ci.sh
          ./test_security_ci.sh
