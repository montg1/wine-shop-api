name: CI Pipeline

on:
  push:
    branches: [ "main", "feat/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Verify Code Formatting
        run: if [ -n "$(gofmt -l .)" ]; then echo "Go code is not formatted"; exit 1; fi

      - name: Build Application
        run: go build -v ./...

      - name: Run Tests
        run: go test -v ./...

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false # Only verify build for now
          tags: wine-shop-api:latest
